# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8 (errors)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (style warnings)
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          pytest -q

      # -------------------------------
      # START FLASK APP AND VERIFY IT
      # -------------------------------
      - name: Start Flask app
        env:
          FLASK_ENV: testing
          DB_PATH: /tmp/test.db
          WORKSPACES_DIR: /tmp/workspaces
        run: |
          mkdir -p /tmp/workspaces
          python app.py &
          echo $! > flask.pid

      - name: Wait for server to be ready
        run: |
          for i in {1..15}; do
            if curl -s http://127.0.0.1:5001/ >/dev/null; then
              echo "Flask app is up"
              exit 0
            fi
            echo "Waiting for Flask..."
            sleep 1
          done
          echo "Flask failed to start"
          exit 1

      - name: Health check API endpoints
        run: |
          curl -f http://127.0.0.1:5001/ || exit 1
          curl -f http://127.0.0.1:5001/api/strategies || exit 1
          curl -f http://127.0.0.1:5001/api/runs || exit 1

      - name: Stop Flask app
        if: always()
        run: |
          kill $(cat flask.pid) || true
