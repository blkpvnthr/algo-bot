name: algo-bot

services:
  web:
    build:
      context: .
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      DB_PATH: /srv/app/data/app.db
      WORKSPACES_DIR: /srv/app/workspaces
      ARTIFACTS_DIR: /srv/app/workspaces
    volumes:
      - ./data:/srv/app/data
      - ./workspaces:/srv/app/workspaces
    command: ["gunicorn", "-b", "0.0.0.0:5001", "wsgi:app"]

